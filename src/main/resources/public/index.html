<!DOCTYPE html>

  <body>
    <header class="header">
      <div class="container-fluid">
        <a class="avatar" href="http://www.sartisty.name">
          <img src="https://avatars0.githubusercontent.com/u/745813?v=2&amp;s=30" alt="头像" title="yanshuai's photo">
        </a>

        <a href="/index.html" class="logo">
          <b>Dave</b>
        </a>

        <div>
          <ul class="nav pull-right">
            <li>
              <div id="search">
                <form>
                  <input class="form-control input-sm" type="text" name="search" placeholder="Search...">
                  <button type="submit" id="search-btn" class="btn">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="main-content">
      <div class="container-fluid">
        <div class="content-wrapper" style="margin-top: 0px;">
          <div id="content-title">
            <h3>Dashboard Directory</h3>
            <span>可被访问的dashboard集合</span>
          </div>
          <div class="paginate">
            <div id="previous" style="display: inline-block">
              <span>前一页</span>
              <a href="javascript:void(0);" style="display: none">前一页</a>
            </div>
            <span>/</span>
            <div id="next" style="display: inline-block">
              <span>后一页</span>
              <a href="javascript:void(0);" style="display: none">后一页</a>
            </div>
            <div class="pull-right">
              <span>显示</span>
              <span id="iDisplayStart"></span>
              <span>-</span>
              <span id="iDisplayEnd"></span>
            </div>
          </div>
          <div class="dashboards">
            <div class="row dashboard">
              <div class="col-md-3 panel-new-dashboard">
                <div class="panel panel-default">
                  <div id="add-dashboard" title="新增dashboard">
                    <div class="fa fa-plus">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <a class="avatar" href="http://www.sartisty.name">
          <img src="https://avatars0.githubusercontent.com/u/745813?v=2&amp;s=30" alt="头像" title="yanshuai's photo">
        </a>
        <span> © 2014 Modzila - Let's make a difference</span>
        <div id="site-icons" class="pull-right">
          <a href="https://github.com/modzila/dave" target="_blank" title="Github: yanshuai">
            <span class="fa fa-github fa-icon"></span>
          </a>
          <a id="site-qq" href="javascript:void(0);" title="QQ: 156411433">
            <span class="fa fa-qq fa-icon"></span>
            <div class="popover top">
              <div class="arrow"></div>
              <label>QQ: 156411433</label>
              <p><i>扫码加QQ</i></p>
              <div id="qrcode-qq"></div>
            </div>
          </a>
          <a href="mailto:yanshuai@sartisty.name" title="yanshuai@sartisty.name">
            <span class="fa fa-envelope fa-icon"></span>
          </a>
        </div>
      </div>
    </footer>

    <div class="modal fade" id="modal-delete-dashboard" role="dialog"
         aria-hidden="false" data-keyboard="false" data-backdrop="static">
      <div class="modal-header">
        <span>提示</span>
      </div>
      <div class="modal-body" style="text-align: center">
        <div style="margin-bottom: 20px;">&#x786e;&#x8ba4;&#x5220;&#x9664;吗？（&#x5220;&#x9664;后将无法找回）</div>
        <div>
          <button class="btn btn-sm btn-warning btn-delete-cancel">&#x53d6;&#x6d88;</button>
          <button class="btn btn-sm btn-danger btn-delete-sure">&#x786e;&#x5b9a;</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-new-dashboard" role="dialog"
         aria-hidden="false" data-keyboard="false" data-backdrop="static">
      <div class="modal-header">
        <h4>&#x65b0;&#x5efa;dashboard</h4>
      </div>
      <div class="modal-body" style="text-align:center;">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">&#x540d;&#x79f0;</label>
            <div class="col-sm-10">
              <input id="dashboard-name" type="text" class="form-control" data-required="true">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">&#x7c7b;&#x522b;</label>
            <div class="col-sm-10">
              <select id="dashboard-category" class="form-control" data-label="datasource">
                <option value="财务">&#x8d22;&#x52a1;</option>
                <option value="股票">&#x8a01;&#x7968;</option>
                <option value="科学">&#x5929;&#x6c14;</option>
                <option value="其他">&#x5176;&#x4ed6;</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">&#x63cf;&#x8ff0;</label>
            <div class="col-sm-10">
              <textarea id="dashboard-description" cols="10" rows="2" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="pull-right" style="margin-right: 15px;">
              <button class="btn btn-warning btn-cancel" style="margin-right: 10px">&#x53d6;&#x6d88;</button>
              <button class="btn btn-primary btn-sure">&#x786e;&#x5b9a;</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="/assets/bootstrap-modal-2.2.5/js/bootstrap-modalmanager.js"></script>
    <script src="/assets/bootstrap-modal-2.2.5/js/bootstrap-modal.js"></script>
    <script src="/assets/jquery-plugin/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/date.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
