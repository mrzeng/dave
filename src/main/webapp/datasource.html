<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave&#x6570;&#x636e;&#x5206;&#x6790;&#x53ef;&#x89c6;&#x5316;&#x5f15;&#x64ce;</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/bootstrap-modal-2.2.5/css/bootstrap-modal-bs3patch.css" type="text/css">
  <link rel="stylesheet" href="assets/bootstrap-modal-2.2.5/css/bootstrap-modal.css" type="text/css">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/app-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="datasource.css" type="text/css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]> 
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div style="padding-top: 10px;padding-left: 10px; width: 500px;">
    <ul class="nav nav-tabs nav-justified" role="tablist" style="margin-bottom: 10px;">
      <li id="nav-widget-datasource" class="active">
        <a href="#">&#x6570;&#x636e;&#x6e90;</a>
      </li>
      <li id="nav-widget-settings">
        <a href="#">&#x8bbe;&#x7f6e;</a>
      </li>
      <li style="border-bottom: 1px solid #ddd;">
        <button class="btn btn-primary btn-sm btn-sure pull-right">确定</button>
        <button class="btn btn-warning btn-sm btn-cancel pull-right" style="margin-right: 10px">取消</button>
      </li>
    </ul>
    <div id="widget-datasource">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">数据源</label>
          <div class="col-sm-10">
            <select class="form-control form-selector" data-label="datasource">
              <option value="MySQL">MySQL</option>
              <option value="MSSQL">MSSQL</option>
              <option value="Kettle">Kettle</option>
            </select>
          </div>
        </div>
        <div class="form-group" style="display: none">
          <label class="col-sm-2 control-label">文件</label>
          <div class="col-sm-10">
            <div class="kettle">上传文件</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">主机名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" data-label="hostname" data-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">端口号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" data-label="port" data-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" data-label="username" data-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <div class="input-group" style="width: 100%">
              <input type="password" class="form-control" data-label="password" data-required="true">
              <span class="input-group-btn">
                <button class="btn btn-default show-passwd" type="button">
                  <i class="fa fa-eye"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">SQL</label>
          <div class="col-sm-10">
            <textarea cols="10" rows="5" class="form-control" data-label="sql">
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div id="widget-settings" style="display: none;">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">描述</label>
          <div class="col-sm-10">
            <textarea cols="10" rows="2" class="form-control" data-label="description">
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">宽度</label>
          <div class="col-sm-10">
            <select class="form-control select-width">
              <option value="col-md-12">1/1宽</option>
              <option value="col-md-8">2/3宽</option>
              <option value="col-md-6">1/2宽</option>
              <option value="col-md-4">1/3宽</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="assets/bootstrap-modal-2.2.5/js/bootstrap-modalmanager.js"></script>
  <script src="assets/bootstrap-modal-2.2.5/js/bootstrap-modal.js"></script>
  <script type="text/javascript">
    $('#nav-widget-settings').on('click', function() {
      $('#widget-settings').show();
      $('#widget-datasource').hide();
      $('#nav-widget-settings').addClass('active');
      $('#nav-widget-datasource').removeClass('active');
    });

    $('#nav-widget-datasource').on('click', function() {
      $('#widget-settings').hide();
      $('#widget-datasource').show();
      $('#nav-widget-settings').removeClass('active');
      $('#nav-widget-datasource').addClass('active');
    });
  </script>
</body>
