<div id="{{ id }}" class="col-md-3 dashboard">
  <div class="panel panel-default">
    <div class="panel-body">
      <button type="button" class="close btn-delete" title="删除dashboard">
        <span>&times;</span>
      </button>
      <h5 class="name">{{ name }}</h5>
      <div>
        <span class="fa fa-calendar"></span>
        <div class="date">{{ date }}</div>
      </div>
      <div class="description">
        <span>{{ description }}</span>
      </div>
      <div class="actions">
        <button class="btn btn-sm btn-info btn-view">&#x67e5;&#x770b;</button>
        <button class="btn btn-sm btn-success btn-edit">&#x7f16;&#x8f91;</button>
      </div>
    </div>
  </div>
</div>
